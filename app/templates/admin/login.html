{% extends "base.html" %}

{% block title %}관리자 로그인 - Academy New Normal{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 via-white to-purple-50 relative overflow-hidden">
    <!-- 배경 장식 요소들 -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-72 h-72 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"></div>
        <div class="absolute top-40 right-10 w-72 h-72 bg-purple-200 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-200 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-4000"></div>
    </div>

    <!-- 로그인 카드 -->
    <div class="relative bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md border border-slate-100">
        <!-- 로고 영역 -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl mb-4 shadow-lg">
                <i data-lucide="graduation-cap" class="w-8 h-8 text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-800 mb-2">관리자 로그인</h1>
            <p class="text-slate-500 text-sm">Academy New Normal</p>
        </div>

        <!-- 로그인 폼 -->
        <form id="loginForm" class="space-y-5">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700 mb-2">이메일</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="mail" class="w-5 h-5 text-slate-400"></i>
                    </div>
                    <input type="email" id="email" name="email" required 
                        class="block w-full pl-10 pr-3 py-2.5 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="admin@example.com">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-2">비밀번호</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="w-5 h-5 text-slate-400"></i>
                    </div>
                    <input type="password" id="password" name="password" required 
                        class="block w-full pl-10 pr-3 py-2.5 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="••••••••">
                </div>
            </div>

            <!-- 에러 메시지 -->
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm">
                <div class="flex items-center">
                    <i data-lucide="alert-circle" class="w-4 h-4 mr-2"></i>
                    <span id="errorText"></span>
                </div>
            </div>

            <!-- 로그인 버튼 -->
            <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-xl font-medium hover:shadow-lg transform hover:scale-[1.02] transition-all duration-200 flex items-center justify-center">
                <span id="buttonText">로그인</span>
                <i data-lucide="arrow-right" class="w-5 h-5 ml-2"></i>
            </button>
        </form>

        <!-- 하단 링크 -->
        <div class="mt-6 text-center">
            <a href="/" class="text-sm text-slate-500 hover:text-slate-700 transition-colors">
                ← 메인으로 돌아가기
            </a>
        </div>
    </div>
</div>

<style>
@keyframes blob {
    0% { transform: translate(0px, 0px) scale(1); }
    33% { transform: translate(30px, -50px) scale(1.1); }
    66% { transform: translate(-20px, 20px) scale(0.9); }
    100% { transform: translate(0px, 0px) scale(1); }
}

.animate-blob {
    animation: blob 7s infinite;
}

.animation-delay-2000 {
    animation-delay: 2s;
}

.animation-delay-4000 {
    animation-delay: 4s;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    lucide.createIcons();
    
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const buttonText = document.getElementById('buttonText');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Hide previous errors
        errorDiv.classList.add('hidden');
        
        // Show loading state
        buttonText.textContent = '로그인 중...';
        
        const formData = new FormData(form);
        
        try {
            const response = await fetch('/auth/admin/login', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // Store token and redirect
                localStorage.setItem('access_token', data.access_token);
                window.location.href = '/admin/dashboard';
            } else {
                // Show error
                errorText.textContent = data.detail || '로그인에 실패했습니다.';
                errorDiv.classList.remove('hidden');
                buttonText.textContent = '로그인';
                lucide.createIcons();
            }
        } catch (error) {
            errorText.textContent = '서버 연결에 실패했습니다.';
            errorDiv.classList.remove('hidden');
            buttonText.textContent = '로그인';
            lucide.createIcons();
        }
    });
});
</script>
{% endblock %}
