{% extends "base.html" %}

{% block title %}Academy New Normal - 시작하기{% endblock %}

{% block extra_head %}
<style>
    /* 퍼즐 조각 연결부위 느낌을 위한 가상 요소 (선택적) */
    .puzzle-connector {
        position: absolute;
        width: 24px;
        height: 24px;
        background: inherit;
        border-radius: 50%;
        z-index: 10;
        box-shadow: inherit;
    }
    
    .puzzle-card-shadow {
        box-shadow: 
            0 10px 15px -3px rgba(0, 0, 0, 0.1),
            0 4px 6px -2px rgba(0, 0, 0, 0.05),
            inset 0 2px 4px 0 rgba(255, 255, 255, 0.6);
    }

    .puzzle-hole {
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
    }
    
    /* 배경 그리드 애니메이션 */
    .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(226, 232, 240, 0.5) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(226, 232, 240, 0.5) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black, transparent 80%);
    }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center relative overflow-hidden bg-slate-50">
    
    <!-- 배경 장식 (Background Decoration) -->
    <div class="absolute inset-0 z-0">
        <div class="absolute inset-0 bg-grid"></div>
        <!-- 은은한 블러 효과 -->
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-100/50 rounded-full mix-blend-multiply filter blur-3xl animate-blob"></div>
        <div class="absolute top-1/4 right-1/4 w-96 h-96 bg-indigo-100/50 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-2000"></div>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="relative z-10 text-center px-4">
        <!-- 메인 카피 -->
        <div class="mb-16 space-y-4">
            <div class="inline-flex items-center justify-center p-3 bg-white rounded-2xl shadow-sm mb-6 border border-slate-100">
                <i data-lucide="layout-dashboard" class="w-8 h-8 text-slate-800"></i>
            </div>
            <h1 class="text-5xl md:text-6xl font-bold text-slate-900 tracking-tight">
                ACADEMY<br/>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">NEW NORMAL</span>
            </h1>
            <p class="text-xl text-slate-500 font-medium mt-4">
                교육 관리의 새로운 기준을 조립하다
            </p>
        </div>

        <!-- 로그인 선택 (퍼즐 카드 스타일) -->
        <div class="flex flex-col md:flex-row gap-6 md:gap-8 justify-center items-center">
            
            <!-- 관리자 로그인 카드 -->
            <a href="/admin/login" class="group relative w-64 h-48 bg-white rounded-3xl puzzle-card-shadow hover:-translate-y-2 transition-all duration-300 border border-slate-100 flex flex-col items-center justify-center cursor-pointer">
                <!-- 퍼즐 돌기 (상단) -->
                <div class="absolute -top-3 left-1/2 -translate-x-1/2 w-16 h-8 bg-white rounded-t-full z-10"></div>
                
                <div class="relative z-20 flex flex-col items-center">
                    <div class="w-14 h-14 bg-slate-900 rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-slate-900/20 group-hover:scale-110 transition-transform duration-300">
                        <i data-lucide="shield-check" class="w-7 h-7 text-white"></i>
                    </div>
                    <span class="text-lg font-bold text-slate-800">관리자 로그인</span>
                    <span class="text-sm text-slate-400 mt-1">원장님 / 선생님</span>
                </div>
            </a>

            <!-- 연결 고리 아이콘 (모바일에서는 숨김, 데스크탑에서는 화살표나 연결선 느낌) -->
            <div class="hidden md:flex text-slate-300">
                <i data-lucide="minus" class="w-8 h-8"></i>
            </div>

            <!-- 학생 로그인 카드 -->
            <a href="/student/login" class="group relative w-64 h-48 bg-white rounded-3xl puzzle-card-shadow hover:-translate-y-2 transition-all duration-300 border border-slate-100 flex flex-col items-center justify-center cursor-pointer">
                <!-- 퍼즐 홈 (상단 - 시각적 표현을 위한 가상 요소) -->
                <div class="absolute -top-3 left-1/2 -translate-x-1/2 w-16 h-8 bg-slate-50 rounded-b-full shadow-inner z-10"></div>

                <div class="relative z-20 flex flex-col items-center">
                    <div class="w-14 h-14 bg-indigo-500 rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-indigo-500/20 group-hover:scale-110 transition-transform duration-300">
                        <i data-lucide="graduation-cap" class="w-7 h-7 text-white"></i>
                    </div>
                    <span class="text-lg font-bold text-slate-800">학생 로그인</span>
                    <span class="text-sm text-slate-400 mt-1">수강생 / 학부모</span>
                </div>
            </a>
            
        </div>

        <div class="mt-16 text-slate-400 text-sm">
            © Academy New Normal. All rights reserved.
        </div>
    </div>
</div>

<script>
    // 간단한 마우스 움직임에 따른 시차 효과 (Parallax)
    document.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        const blobs = document.querySelectorAll('.animate-blob');
        blobs.forEach((blob, index) => {
            const speed = (index + 1) * 20;
            const xOffset = (0.5 - x) * speed;
            const yOffset = (0.5 - y) * speed;
            blob.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
        });
    });
</script>
{% endblock %}
